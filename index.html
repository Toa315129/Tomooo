<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOMOPHOTO BOOTH</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3ece5;
        color: #5b3a29;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 14px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
        margin-bottom: 15px;
        letter-spacing: 2px;
    }

    video {
        width: 100%;
        border-radius: 12px;
        border: 4px solid #5b3a29;
    }

    .buttons {
        margin-top: 12px;
    }

    button {
        padding: 10px 16px;
        margin: 6px;
        background: #8c6b4e;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background: #6f533f;
    }

    #shots {
        margin-top: 18px;
    }

    .shot-list {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    .shot-list img {
        width: 90px;
        border-radius: 6px;
        border: 3px solid #5b3a29;
    }

    a#downloadBtn {
        display: inline-block;
        margin-top: 14px;
        padding: 10px 20px;
        background: #8c6b4e;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
    }

    a#downloadBtn:hover {
        background: #6f533f;
    }
</style>
</head>

<body>

<div class="container">
    <h1>TOMOPHOTO</h1>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>

    <div class="buttons">
        <button id="switchBtn">สลับกล้อง</button>
        <button id="takeBtn">ถ่ายรูป</button>
    </div>

    <div id="shots">
        <div class="shot-list">
            <img id="shot1">
            <img id="shot2">
            <img id="shot3">
        </div>
        <a id="downloadBtn" download="TOMOPHOTO.png">ดาวน์โหลดรูป</a>
    </div>
</div>

<script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const switchBtn = document.getElementById("switchBtn");
    const takeBtn = document.getElementById("takeBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    const shots = [
        document.getElementById("shot1"),
        document.getElementById("shot2"),
        document.getElementById("shot3")
    ];

    let devices = [];
    let currentCamera = 0;
    let stream = null;

    async function startCamera() {
        devices = await navigator.mediaDevices.enumerateDevices();
        const cams = devices.filter(d => d.kind === "videoinput");

        if (!cams.length) {
            alert("ไม่พบกล้อง");
            return;
        }

        const deviceId = cams[currentCamera].deviceId;
        stream = await navigator.mediaDevices.getUserMedia({
            video: { deviceId }
        });

        video.srcObject = stream;
    }

    switchBtn.onclick = async () => {
        const cams = devices.filter(d => d.kind === "videoinput");
        currentCamera = (currentCamera + 1) % cams.length;
        if (stream) stream.getTracks().forEach(t => t.stop());
        await startCamera();
    };

    takeBtn.onclick = async () => {
        for (let i = 0; i < 3; i++) {
            await new Promise(r => setTimeout(r, 1000));
            snap(i);
        }
    };

    function snap(i) {
        const ctx = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        const img = canvas.toDataURL("image/png");
        shots[i].src = img;

        if (i === 2) {
            downloadBtn.href = img;
        }
    }

    startCamera();
</script>

</body>
</html>
